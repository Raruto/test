name: üêû Bug
description: File a bug/issue
title: "[BUG] <title>"
labels: [Bug, Needs Triage]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Subject of the issue
    description: Describe your issue here.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps to reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error
  validations:
    required: true
- type: input
  attributes:
    label: G3W-ADMIN Version
    description: 
    placeholder: eg. v3.4.x
  validations:
    required: true
- type: input
    attributes:
      label: G3W-CLIENT Version
      description: 
      placeholder: eg. v3.4.x
    validations:
      required: true
- type: input
    attributes:
      label: Browser name
      description: 
      placeholder: eg. Chrome, Firefox, Opera, Safari
    validations:
      required: true
- type: input
    attributes:
      label: Operating System
      description: name and version (desktop or mobile)
      placeholder: 
    validations:
      required: true
- type: input
    attributes:
      label: Link to your project
      description: url or screenshots
      placeholder: 
    validations:
      required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
